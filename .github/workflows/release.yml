name: "Build and Release"

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install

      - name: Download Whisper Small model
        run: |
          New-Item -ItemType Directory -Path "src-tauri\resources" -Force
          Invoke-WebRequest -Uri "https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-small.en.bin" -OutFile "src-tauri\resources\ggml-small.en.bin"
          Write-Host "Model downloaded successfully!"
          Get-Item "src-tauri\resources\ggml-small.en.bin" | Select-Object Name, Length

      - name: Build Tauri App
        run: npm run tauri build

      - name: Upload Windows Installer (NSIS)
        uses: actions/upload-artifact@v4
        with:
          name: limbo-voice-windows-installer
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: limbo-voice-windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn
